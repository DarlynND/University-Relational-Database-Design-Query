## ✅ Conclusion

Ce projet démontre la maîtrise :
- de la modélisation relationnelle,
- de la normalisation,
- et de l’écriture de requêtes SQL professionnelles.

Il constitue une base solide pour des systèmes plus complexes (gestion universitaire, LMS, ERP académique).

